<!-- backgroundImage -->
      <div id='containerBackground'></div>
      <div id='formContainer'>
        <h1>Create Your Project</h1>
        <p class= 'opt'>
        Cover Photo
        <input type="file" id='cover'>
        </p>
         <p class= 'opt'>
           <input type='text' id='title' placeholder="Title">
         </p>
         <p class= 'opt'>
           Project Location <br/>
           <select  required='required' size='1' class='form' id='location'>
             <!-- <option selected disabled hidden>Borough</option> -->
             <option selected>...</option>
             <option>
            &ensp;   Brooklyn

             </option>
             <option>
              &ensp; Staten Island
             </option>
           </select>
         </p>

         <p class= 'opt' id='type'>
           Project Type <br/>
           <select  multiple required='required' size='1' class='form' id='tag'>
             <option selected>...</option>
             <option>
               Art
             </option>
             <option>
               Entrepreneurship
             </option>
             <option>
               Organizational
             </option>
             <option>
               Philanthropy
             </option>
             <option>
               Technology
             </option>
           </select>
         </p>

         <p class= 'opt' >
           Availability <br/>
           <select multiple required='required' size='1' class='form' id='availability'>
             <option selected>...</option>
             <option>
              &ensp; Weekdays
             </options>
             <option>
            &ensp;   Weekends
             </options>
             <option>
              &ensp; Mondays
             </option>
             <option>
              &ensp; Tuesdays
             </option>
             <option>
            &ensp;   Wednesdays
             </option>
             <option>
              &ensp; Thursdays
             </option>
             <option>
              &ensp; Fridays
             </option>
             <option>
            &ensp;   Saturdays
             </options>
             <option>
              &ensp; Sundays
             </options>
           </select>
         </p>
         <p class= 'opt'>
           Skills Needed <br/>
           <select multiple required='required' size='1' class='form' id='skills'>
             <option selected>...</option>
             <option>
             Drawing
             </option>
             <option>
             Painting
             </options>
             <option>
             Graphic Design
             </options>
             <option>
             Writing
           </option>
           <option>
             Copy
           </option>
             <option>
             Filming
             </option>
             <option>
             Producing
             </option>
             <option>
             Theater
             </option>
             <option>
             Singing
             </option>
             <option>
             Acting
             </option>
             <option>
             Instrumentalist
             </option>
             <option>
             Music Production
             </options>
             <option>
             Video Editing
             </options>
             <option>
             HTML/CSS
             </options>
             <option>
             JS
             </option>
             <option>
             SQL/PHP
             </option>
             <option>
             Java
             </option>
             <option>
             Python
             </option>
             <option>
             Processing
             </option>
             <option>
             Matlab
             </option>
             <option>
             Coding (Other)
             </option>
             <option>
             Engineering
             </options>
             <option>
             Biology
             </option>
             <option>
             Physics
             </option>
             <option>
             STEM
             </options>
             <option>
             Organizor
             </options>
             <option>
             Manager
             </options>
             <option>
             Collaborator
             </options>
             <option>
             Leader
             </options>
             <option>
             Passionate
             </options>
             <option>
             Creative
             </options>
             <option>
             Curious
             </options>
           </select>
         </p>
         <p class= 'opt'>
           <textarea rows="4" cols="47" id='description' placeholder="Description"></textarea>
         </p>
         <script>
             $('select').multipleSelect();
         </script>

         <!--creates button, when clicked calls function submitProject()-->

         <button id='send'>
           Submit Project
         </button>
       </div>
     </div>

  </body>
</html>
