<!DOCTYPE  html>
<html>
  <head>
    <title> Profile Info </title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119548310-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-119548310-1');
    </script>
    <!-- put jquery and firbase in header-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href = "userInfo.css">
  </head>
  <body>
    <!-- connects to the .js -->
    <script src='userInfo.js'></script>

    <!--  src='sanfran.jpg' -->
  <div id='backgroundImage' >

<!-- backgroundImage -->
      <div id='containerBackground'></div>
      <div id='formContainer'>
        <h1 id='head'>Profile Info</h1> <hr/>


         <p class= 'opt'>
            <input placeholder="Name" type='text' id='name' class='form '>
         </p>

         <p class= 'opt'>
            <input placeholder="School Email" type='text' id='email' class='form '>
         </p>

         <p class= 'opt'>
            <input placeholder="Password" type='password' id='pass' class='form '>
         </p>

         <p class= 'opt'>
           <select
            required='required' size='1' class='form' id='grade'>
             <option selected>Grade</option>
             <option>
               9th
             </option>
             <option>
               10th
             </option>
             <option>
               11th
             </option>
             <option>
               12th
             </option>
           </select>
         </p>

         <p class= 'opt' >

           <select required='required' size='1' class='form' id='school'>
             <option selected> High School </option>
             <option> Riverdale Country School </option>
           </select>
         </p>
         <p class= 'opt' class='form'>
           <textarea placeholder="Bio" rows="4" cols="47" id='bio'></textarea>
         </p>


         <!--creates button, when clicked calls function submitProject()-->

         <button id='validate' class='send' onClick="validate()">
           Validate
         </button>
         <button id='next' class='send hide' onClick="submitUser()">
           Next
         </button>

       </div>
     </div>

  </body>
</html>
